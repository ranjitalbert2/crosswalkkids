            "Question": "Gen 44:12 says, \"He began with the oldest and left off with the youngest; and the cup was found in _____________ sack.\"",
            "OptionA": "Reuben's",
            "OptionB": "Benjamin's",
            "OptionC": "Judah's",
            "Answer": "B"
        },
        {
            "Chapter": "Genesis 44:1-17 Joseph - Joseph's cup is found in Benjamin's sack",
            "Question": "Gen 44:13 says, \"Then they __________ their clothes, and each man loaded his donkey and returned to the city.\"",
            "OptionA": "changed",
            "OptionB": "removed",
            "OptionC": "tore",
            "Answer": "C"
        },
        {
            "Chapter": "Genesis 44:1-17 Joseph - Joseph's cup is found in Benjamin's sack",
            "Question": "Gen 44:16 says, \"Then Judah said, “What shall we say to my lord? What shall we speak? Or how shall we _________ourselves? God has found out the __________ of your servants; here we are, my lord’s slaves, both we and he also with whom the cup was found.”",
            "OptionA": "prove, guilt",
            "OptionB": "explain, sin",
            "OptionC": "clear, inquity",
            "Answer": "C"
        },
        {
            "Chapter": "Genesis 44:1-17 Joseph - Joseph's cup is found in Benjamin's sack",
            "Question": "In Gen 44:17 Joseph said, “Far be it from me that I should do so; the man in whose hand the cup was found, he shall be my ___________. And as for you, go up in _________ to your ____________.”",

    </script>
    <style type="text/css">
      body{
        padding: 40px;
      }
      .question{
        font-size: 20px;
        font-weight: 600;
      }
      .option{
        font-size: 20px;
        padding: 5px;
        border: 3px solid #fff;
      }
      .answer{
        border: 3px solid #00ff00;
      }
      .questionWrapper{
        height: 250px;
      }
    </style>
  </head>
  <body>

    <select id="ddlUniqueChapters"></select>
   <button type="button" onclick="refreshChapter()">Select Chapter</button>

   <br/>
   <br/>

   <div id = "contentWrapper" style="display: none;">
     <p>Question <label id="lblCurrentIndex"></label> of <label id="lblTotalQuestions"></label> </p>

     <div class="questionWrapper">
       <p class="question" id="lblQuestionText"></p>
       <p id="divOptA" class="option">A: <label id="lblOptionA"></label></p>
       <p id="divOptB" class="option">B: <label id="lblOptionB"></label><label style="margin-left: 100px;" id="lblNote"></label></p>
       <p id="divOptC" class="option">C: <label id="lblOptionC"></label></p>
    </div>
     <br/>
     <a href="#" onclick="showAnswer()">Show Answer</a>

     <br/>
     <br/>
     <br/>
     <button type="button" onclick="prevQuestion()">Previous Question</button>
     <button type="button" onclick="nextQuestion()">Next Question</button>
   </div>
	<script type="text/javascript">
    /*Get Unique Chapters*/
    var currentText ='';
    var currentQuestionIndex =-1;
    var QuestionsByChapter =[];

    addOption(document.getElementById('ddlUniqueChapters'), "Select Chapter", "");

   for(var j=0;j<PracticeQuestions.length;j++){
      if(PracticeQuestions[j].Chapter != currentText)
      {
        currentText= PracticeQuestions[j].Chapter;
        addOption(document.getElementById('ddlUniqueChapters'), currentText, currentText);
      }
   }


   function refreshChapter(){

    if(document.getElementById('ddlUniqueChapters').value == "")
    {
      document.getElementById('contentWrapper').style.display ='none';
    }
    else
    {
      QuestionsByChapter = getQuestionsByChapter(document.getElementById('ddlUniqueChapters').value);
      currentQuestionIndex =-1;
      nextQuestion();
      document.getElementById('contentWrapper').style.display ='block';
    }
    resetOptions();
   }
   function resetOptions()
   {
      document.getElementById('divOptA').classList.remove('answer');
      document.getElementById('divOptB').classList.remove('answer');
      document.getElementById('divOptC').classList.remove('answer');
      document.getElementById('lblNote').innerHTML ="";
   }

   function nextQuestion(){

      if(QuestionsByChapter.length >0){

          document.getElementById('lblTotalQuestions').innerHTML = QuestionsByChapter.length;

          if(currentQuestionIndex +1 == QuestionsByChapter.length){

          }
          else{
            currentQuestionIndex++;
            document.getElementById('lblCurrentIndex').innerHTML = currentQuestionIndex+1;
            document.getElementById('lblQuestionText').innerHTML = QuestionsByChapter[currentQuestionIndex].Question;
            document.getElementById('lblOptionA').innerHTML = (typeof(QuestionsByChapter[currentQuestionIndex].OptionA) !="undefined")? QuestionsByChapter[currentQuestionIndex].OptionA : "";
            document.getElementById('lblOptionB').innerHTML = (typeof(QuestionsByChapter[currentQuestionIndex].OptionB) !="undefined")? QuestionsByChapter[currentQuestionIndex].OptionB : "";
            document.getElementById('lblOptionC').innerHTML = (typeof(QuestionsByChapter[currentQuestionIndex].OptionC) !="undefined")? QuestionsByChapter[currentQuestionIndex].OptionC : "";

            document.getElementById('lblOptionA').style.display = (document.getElementById('lblOptionA').innerHTML != "")? "inline-block": "none";
            document.getElementById('lblOptionB').style.display = (document.getElementById('lblOptionB').innerHTML != "")? "inline-block": "none";
            document.getElementById('lblOptionC').style.display = (document.getElementById('lblOptionC').innerHTML != "")? "inline-block": "none";

            resetOptions();
            
          }

        }
    }

    function prevQuestion(){
      if(QuestionsByChapter.length >0){

          document.getElementById('lblTotalQuestions').innerHTML = QuestionsByChapter.length;

          if(currentQuestionIndex -1 < 0){

          }
          else{
            currentQuestionIndex--;
            document.getElementById('lblCurrentIndex').innerHTML = currentQuestionIndex+1;
            document.getElementById('lblQuestionText').innerHTML = QuestionsByChapter[currentQuestionIndex].Question;

            document.getElementById('lblOptionA').innerHTML = (typeof(QuestionsByChapter[currentQuestionIndex].OptionA) !="undefined")? QuestionsByChapter[currentQuestionIndex].OptionA : "";
            document.getElementById('lblOptionB').innerHTML = (typeof(QuestionsByChapter[currentQuestionIndex].OptionB) !="undefined")? QuestionsByChapter[currentQuestionIndex].OptionB : "";
            document.getElementById('lblOptionC').innerHTML = (typeof(QuestionsByChapter[currentQuestionIndex].OptionC) !="undefined")? QuestionsByChapter[currentQuestionIndex].OptionC : "";
            
            document.getElementById('lblOptionA').style.display = (document.getElementById('lblOptionA').innerHTML != "")? "inline-block": "none";
            document.getElementById('lblOptionB').style.display = (document.getElementById('lblOptionB').innerHTML != "")? "inline-block": "none";
            document.getElementById('lblOptionC').style.display = (document.getElementById('lblOptionC').innerHTML != "")? "inline-block": "none";

            resetOptions();
          }

        }
    }

    function showAnswer(){
      var answer = (typeof(QuestionsByChapter[currentQuestionIndex].Answer) !="undefined")? QuestionsByChapter[currentQuestionIndex].Answer.toLowerCase() : "";
      if(answer != ""){
          if(answer == "a"){
              document.getElementById('divOptA').classList.add('answer');
          }
          else if(answer == "b"){
            document.getElementById('divOptB').classList.add('answer');
          }
          else if (answer == "c"){
            document.getElementById('divOptC').classList.add('answer');
          }

          document.getElementById('lblNote').innerHTML = (typeof(QuestionsByChapter[currentQuestionIndex].Note) !="undefined")? QuestionsByChapter[currentQuestionIndex].Note : "";
      }
    }

   /*** Utility Functions**/
   function addOption(selectbox,text,value ){
      var optn = document.createElement("OPTION");

      optn.text = text;

      optn.value = value;

      selectbox.options.add(optn);

  }

  function getQuestionsByChapter (selectedChapter)
  {
    var QuestionsByChapter =[];
    for(var j=0;j<PracticeQuestions.length;j++){
      if(PracticeQuestions[j].Chapter == selectedChapter)
      {
        QuestionsByChapter.push(PracticeQuestions[j]);
      }
   }
   return QuestionsByChapter;
  }
  </script>
  </body>
</html>
